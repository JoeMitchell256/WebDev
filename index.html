<!DOCTYPE html>
<html>
  <head>
    <title>Visualizing Fourier Coefficients</title> <!-- Title of our website in browser -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <canvas id="myCanvas" width="1420" height="500" style="border:1px solid #000000"></canvas>
    <script> <!-- type="text/javascript" src="script.js" -->
      
      <!-- Prompts for the user to choose their pulse function -->
      
      var pulsefunction = window.prompt("Please enter a pulse function (4 values (0 or 1) from 0 to 2pi): ");
      var n = window.prompt("Please enter a value of n: ");
      
      <!-- Beginning of graph construction -->
      
      
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");  
      
      
      if(pulsefunction[0] === '0' && pulsefunction[1] === '1')
      {
        ctx.strokeStyle = '#ff0000';
        ctx.moveTo(100,125);
        ctx.lineTo(100+40,125);
        ctx.lineWidth = 10;
        ctx.stroke();
        <!-- Reset Line features -->
        ctx.strokeStyle = '#000000';
        ctx.lineWidth = 1;  
      }
      
      
      <!-- X-axis line creation -->
      
      ctx.moveTo(50,125);
      ctx.lineTo(1400,125); <!-- The total x-axis distance is from 1400-50 = 1350. If we want 3 periods we want to to take intervals of 1350/3 = 450 -->
      ctx.stroke();
      
      <!-- So this means that each interval is in 450 pixels, so the text will look like pi/2 , 2pi/2, 3pi/2, ... until 12pi/2 -->
      
      ctx.font = "15px Courier New";
      
      <!-- From 0 to 2pi -->
      
      ctx.fillText("pi/2",50+(450/4),140);
      ctx.fillText("2pi/2",50+(450/2),140);
      ctx.fillText("3pi/2",50+((450*3)/4),140);
      ctx.fillText("4pi/2",50+450,140);
      
      <!-- From 2pi to 4pi -->
      
      ctx.fillText("5pi/2",50+(450/4)+450,140);
      ctx.fillText("6pi/2",50+(450/2)+450,140);
      ctx.fillText("7pi/2",50+((450*3)/4)+450,140);
      ctx.fillText("8pi/2",50+900,140);
      
      <!-- From 4pi to 6pi -->
      
      ctx.fillText("9pi/2",50+(450/4)+900,140);
      ctx.fillText("10pi/2",50+(450/2)+900,140);
      ctx.fillText("11pi/2",50+((450*3)/4)+900,140);
      ctx.fillText("12pi/2",50+1350,140);
      
      
      
      <!-- End of X-axis creation -->
      <!-- Y-axis line creation -->
      
      ctx.moveTo(100,20);
      ctx.lineTo(100,230);
      ctx.stroke();
      
      <!-- Y-axis scale -->
      ctx.fillText("1", 90, 80);
      ctx.fillText("0", 90, 150);
      
      <!-- End of Y-axis creation -->
      
    </script>
  </head>
  <body>
    <div class="container">
      <div class="box-1">
        <h1>Visualizing Fourier Coefficients</h1> <!-- This is the actual 'Title' of the page for the website -->
        <p>The top graph shows your provided square wave. And the bottom graph shows the fourier series with the provided number of coefficients.</p>
      </div>
    </div>
  </body>
</html>
